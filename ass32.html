<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using unordered list</h1>
    <h2>Starters</h2>
    <ul style="list-style-type: georgian;">
        <li>puffs</li>
        <li>Pakora</li>
        <li>Veg roll</li>
    </ul>
    <h2>Main menu</h2>
    <ul style="list-style-type: disc;">
        <li>Pongal</li>
        <li>Dosa</li>
        <li>Puri</li>
    </ul>
    <h2 id = "dessert">Desserts</h2>
    <ol style="list-style-type: armenian;">
        <li>Gulab jamun</li>
        <li>Rasa gulla</li>
        <li>Jaggery</li>
    </ol>
    <table>
        <thead>
       <tr>
        <th></th>
        <th>Items</th>
        <th>price</th>
       </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="3">Starters</td>
            <td>puffs</td>
            <td>RS: 35</td>
        </tr>
        <tr>
            <td>pakora</td>
            <td>RS: 25</td>
        </tr>
         <tr>
            <td>vegroll</td>
            <td>RS: 30</td>
        </tr>
        </tbody>

</body>
</html>

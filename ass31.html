<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>using ordered and unordered list</h1>
    <p style="font-size: larger;">Ordered clients</p>
    <ol type="I">
        <li>jothi</li>
        <li>prakash</li>
        <li>dhoni</li>
        <li>virat</li>
        <li>raina</li>
    </ol>
    <ol type="1">
        <li>surya</li>
        <li>sanoji</li>
        <li>david</li>
        <li>vishal</li>
        <li>rayudu</li>
    </ol>
    <h1>Starters</h1>
    <ul style="list-style-type: circle;">
        <li>puffs</li>
        <li>Pakora</li>
        <li>Veg roll</li>
    </ol>
    <h2>Main menu</h2>
    <ol style="list-style-type: square;">
        <li>Pongal</li>
        <li>Dosa</li>
        <li>Puri</li>
    </ol>
</body>
</html>
